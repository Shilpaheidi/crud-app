<mat-toolbar color="primary">
  <button mat-icon-button class="example-icon" aria-label="Example icon-button with menu icon">
    <mat-icon>supervised_user_circle</mat-icon>
  </button>
  <span>Basic To-Go Order Form</span>
  <span class="example-spacer" ></span>
   <button mat-raised-button color="warn" (click)="openDialog()"> Add Order</button>
  </mat-toolbar>

  <div class="container">
    <div style="margin-top: 20px;">

      <mat-form-field appearance="standard">
        <mat-label>Filter</mat-label>
        <input matInput (keyup)="applyFilter($event)" placeholder="Ex. Mia" #input>
      </mat-form-field>      
      
      <div class="mat-elevation-z8">
        <table mat-table [dataSource]="dataSource" matSort>
      
          
          <ng-container matColumnDef="name">
            <th mat-header-cell *matHeaderCellDef mat-sort-header>Name</th>
            <td mat-cell *matCellDef="let row"> {{row.name}} </td>
          </ng-container>
      
          
          <ng-container matColumnDef="address">
            <th mat-header-cell *matHeaderCellDef mat-sort-header>Address </th>
            <td mat-cell *matCellDef="let row"> {{row.address}} </td>
          </ng-container>
      
          
          <ng-container matColumnDef="city">
            <th mat-header-cell *matHeaderCellDef mat-sort-header>City </th>
            <td mat-cell *matCellDef="let row"> {{row.city}} </td>
          </ng-container>
      
          
          <ng-container matColumnDef="state">
            <th mat-header-cell *matHeaderCellDef mat-sort-header> State </th>
            <td mat-cell *matCellDef="let row"> {{row.state}} </td>
          </ng-container>

          <ng-container matColumnDef="zipcode">
            <th mat-header-cell *matHeaderCellDef mat-sort-header> Zipcode </th>
            <td mat-cell *matCellDef="let row"> {{row.zipcode}} </td>
          </ng-container>

          <ng-container matColumnDef="phone">
            <th mat-header-cell *matHeaderCellDef mat-sort-header>Phone</th>
            <td mat-cell *matCellDef="let row"> {{row.phone}} </td>
          </ng-container>

          <ng-container matColumnDef="email">
            <th mat-header-cell *matHeaderCellDef mat-sort-header>E-mail</th>
            <td mat-cell *matCellDef="let row"> {{row.email}} </td>
          </ng-container>

          <ng-container matColumnDef="ordertype">
            <th mat-header-cell *matHeaderCellDef mat-sort-header>Ordertype</th>
            <td mat-cell *matCellDef="let row"> {{row.ordertype}} </td>
          </ng-container>

          <ng-container matColumnDef="action">
            <th mat-header-cell *matHeaderCellDef mat-sort-header>Action</th>
            <td mat-cell *matCellDef="let row">
              <button mat-icon-button (click)="editOrder(row)" color="primary">
                <mat-icon>edit</mat-icon>
                
              </button>
              <button mat-icon-button (click)="deleteOrder(row.id)" color="warn">
                <mat-icon>delete</mat-icon>
                
              </button>
            </td>
          </ng-container>
      
          <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
          <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>

          <tr class="mat-row" *matNoDataRow>
            <td class="mat-cell" colspan="4">No data matching the filter "{{input.value}}"</td>
          </tr>
 
        </table>
        <mat-paginator [pageSizeOptions]="[1, 2, 3,4,5]" aria-label="Select page of users"></mat-paginator>
    </div>
  </div>
